<script type="text/javascript" id="at-happylab-fablabtool-TopNavPanel-0">
$(document).ready(function(){
    $(".fldBusiness").css("display","none");
    //$("#fldNonProfit").css("display","none");
        
	$(".membertype").click(function(){
		if ($('input[name=optMemberType]:checked').val() == "Non-Profit" ) {
			$("#fldNonProfit").slideDown("fast"); //Slide Down Effect
			$(".fldBusiness").slideUp("fast");
		} else {
			$("#fldNonProfit").slideUp("fast");  //Slide Up Effect
			$(".fldBusiness").slideDown("fast");
		}
	 });
	 
	$("#txtPayment").change(function(){
		if($(this).val() == "Lastschrift") {
			$("#fldKontodaten").slideDown("fast");
		}
		else {
			$("#fldKontodaten").slideUp("fast");
		}
	 }); 
});	
</script>
