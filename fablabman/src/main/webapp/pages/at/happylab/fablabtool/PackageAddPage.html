<?xml version="1.0" encoding="UTF-8"?>
<wicket:extend>
	<div style="padding: 10px;">
		<h1>Neues Paket</h1>

		<form wicket:id="form" action="" method="POST" class="yform"
			style="width: 500px">

			<fieldset id="fldNonProfit" class="columnar">
				<legend>Non-Profit</legend>
				<div class="type-text">
					<label for="name">Name</label>
					<input wicket:id="name" type="text" />
				</div>
				
				<div class="type-text">
					<label for="description">Beschreibung</label>
					<textarea wicket:id="description" cols="50" rows="4"></textarea>
				</div>
				
				<div class="type-text">
					<label for="price">Preis</label>
					<input wicket:id="price" type="text">
				</div>
				
				<div class="type-select">
					<label for="">Typ</label>
					<select wicket:id="PackageType" id="txtPackageType">
					</select>
				</div>
				
				<div class="type-select">
					<label for="">Abrechnungsperiode</label>
					<select wicket:id="billingCycle" name="txtBillingCycle" id="txtBillingCycle">
						<option value="1">Monat</option>
						<option value="3">Quartal</option>
						<option value="12">Jahr</option>
					</select>
				</div>
				
				<div class="type-select">
					<label for="">K&uuml;ndigung m&ouml;glich</label>
					<select wicket:id="cancelationPeriod" name="txtCancelationPeriod" id="txtCancelationPeriod">
						<option value="1">Ende des Monat</option>
						<option value="3">Ende des Quartals</option>
						<option value="12">Ende des Jahres</option>
					</select>
				</div>
				
				<div class="type-text">
					<label for="">K&uuml;ndigungsfrist (Monate)</label>
					<input wicket:id="cancelationPeriodAdvance" type="text">
				</div>

			</fieldset>
			
			<input type="submit" value="Speichern" class="minimal">
		</form>
	</div>
</wicket:extend>
