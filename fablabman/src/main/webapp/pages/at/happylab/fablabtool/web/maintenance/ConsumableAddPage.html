<wicket:extend>
	<div style="padding: 10px;">

		<div wicket:id="feedback" style="color:red;"/>

		<form wicket:id="form" action="" method="POST" class="yform" style="width: 500px">

			<fieldset id="fldNonProfit" class="columnar">

				</div>

				<div class="type-text">
					<label for="name">Preis pro Einheit</label> <input wicket:id="pricePerUnit" type="text" />

				<div class="type-text">
					<label for="name">Einheit</label> <input wicket:id="unit" type="text" />
				</div>
			</fieldset>

			<input type="submit" value="Speichern" class="minimal" />

		</form>
	</div>
</wicket:extend>
