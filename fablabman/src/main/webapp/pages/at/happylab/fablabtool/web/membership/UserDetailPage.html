<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:extend>
	<div style="padding: 10px;">
		<h1>Mitglied</h1>
		<div wicket:id="feedback" style="color:red;"/>
		
		<form wicket:id="form" action="" method="POST" class="yform" style="width: 500px">

			<fieldset id="fldKeycard" class="columnar">
				<legend>Keycard</legend>

				<div class="type-text">
					<label for="active">Keycard aktiv</label> <input wicket:id="keyCard.active" type="checkbox" />
				</div>

				<div class="type-text">
					<label for="rfid">RFID</label> <input wicket:id="keyCard.rfid" type="text" />
				</div>
			</fieldset>

			<fieldset id="fldAccessGrants" class="columnar">
				<legend>Geschulte Geräte</legend>
				<table wicket:id="TrainedDevicesFromUserTable"></table>
				<br />
				<button wicket:id="addDeviceToUser" class="minimal">Geräte &auml;ndern</button>
			</fieldset>

			<input type="submit" value="Speichern" class="minimal" />
			<button wicket:id="goBack" class="minimal">Zur&uuml;ck</button>
		</form>
	</div>
</wicket:extend>
</html>
