<?xml version="1.0" encoding="UTF-8"?>
<html>
<wicket:extend>
<div style="padding: 10px;">
<span id="feedback"></span>
<form wicket:id="main">
	<div>
		<table wicket:id="consEntrTable"></table>
	</div>

	<br> <span wicket:id="consEntrCount"></span> <br>
	<br>
</form>
<form wicket:id="form" action="" method="POST" class="yform" style="width:500px">

<fieldset id="fldNonProfit" class="columnar">
	<legend>Rechnungsdaten</legend>
	<div class="type-text">
		<label for="">Rechnungsnummer</label>
		<input wicket:id="id" type="text" size="50" name="">
	</div>
	<div class="type-text">
		<label for="">Datum</label>
		<input wicket:id="date" type="text" size="50" name="">
	</div>
	<div class="type-text">
		<label for="">F&auml;lligkeitsdatum</label>
		<input wicket:id="dueDate" type="text" size="50" name="">
	</div>
	<div class="type-text">
		<label for="">Rechnungsempf&auml;nger</label>
		<input wicket:id="recipient" type="text" size="50" name="">
	</div>
	<div class="type-text">
		<label for="">Stra&szlig;e/Hausnummer</label>
		<input wicket:id="Address.street" type="text" size="50" name="">
	</div>
	<div class="type-text">
		<label for="">Ort</label>
		<input wicket:id="Address.city" type="text" size="50" name="">
	</div>
	<div class="type-text">
		<label for="">Postleitzahl</label>
		<input wicket:id="Address.zipCode" type="text" size="50" name="">
	</div>
	<div class="type-text">
		<label for="">Erstelldatum</label>
		<input wicket:id="generatedAt" type="text" size="50" name="">
	</div>
	<div class="type-text">
		<label for="">settlementPeriodFrom</label>
		<input wicket:id="settlementPeriodFrom" type="text" size="50" name="">
	</div>
	<div class="type-text">
		<label for="">settlementPeriodTo</label>
		<input wicket:id="settlementPeriodTo" type="text" size="50" name="">
	</div>
	<div class="type-text">
		<label for="">Zahlungsart</label>
		<input wicket:id="paymentMethod" type="text" size="50" name="">
	</div>
	<div class="type-text">
		<label for="">Zahlungseingangsdatum</label>
		<input wicket:id="payedAt" type="text" size="50" name="">
	</div>
	<div class="type-text">
		<label for="">Kommentar</label>
		<textarea wicket:id="comment" rows="4" cols="50" name=""></textarea>
	</div>
	<div class="type-text">
		<label for="">Rechnungsstatus</label>
		<select wicket:id="state" name=""></select>
	</div>
</fieldset>

<input wicket:id="submit" type="submit" value="Speichern" class="minimal">
<input wicket:id="cancel" type="submit" value="Zur&uuml;ck" class="minimal">

</form>
</div>
</wicket:extend>
</html>
