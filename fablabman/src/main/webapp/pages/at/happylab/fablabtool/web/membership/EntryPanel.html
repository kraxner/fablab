<html>
<wicket:panel>
<div style="padding: 10px;">


<form wicket:id="form" method="POST" class="yform" style="width:500px">

<table border="1" wicket:id="entryTable" />
<br />
<button class="minimal" wicket:id="addEntry">Buchung hinzuf&uuml;gen</button>

<h2>Neue Rechnung erstellen</h2>

<fieldset class="columnar">
	<legend>Rechnungsdaten</legend>
	<div class="type-text">
		<label for="">Empf&auml;nger</label>
		<input wicket:id="recipient" type="text" size="50" name="recipient">
	</div>
	
	<div class="type-text">
		<label for="">Stra&szlig;e/Hausnummer</label>
		<input wicket:id="Address.street" type="text" size="50" name="street">
	</div>
	<div class="type-text">
		<label for="">Ort</label>
		<input wicket:id="Address.city" type="text" size="50" name="city">
	</div>
	<div class="type-text">
		<label for="">Postleitzahl</label>
		<input wicket:id="Address.zipCode" type="text" size="50" name="zipCode">
	</div>
	
	<div class="type-text">
		<label for="">Rechnungsdatum</label>
		<input wicket:id="date" type="text" size="50" name="date">
	</div>
	<div class="type-text">
		<label for="">F&auml;llig am</label>
		<input wicket:id="dueDate" type="text" size="50" name="dueDate">
	</div>
	<div class="type-select">
		<label for="txtPayment">Zahlungsart</label>
		<select name="txtPayment" id="txtPayment">
			<option value="Lastschrift">Lastschrift</option>
			<option value="bar">Bar</option>
			<option value="Rechnung">Rechnung</option>
		</select>
	</div>
	<div id="fldKontodaten">
		<div class="type-text">
			<label for="">Kontoinhaber</label>
			<input type="text" size="50" name="txtAccountOwner">
		</div>
		<div class="type-text">
			<label for="">Kontonummer</label>
			<input type="text" size="50" name="txtBankAccountNo">
		</div>
		<div class="type-text">
			<label for="">BLZ</label>
			<input type="text" size="50" name="txtBankName">
		</div>
		<div class="type-text">
			<label for="">Bank</label>
			<input type="text" size="50" name="txtBankID">
		</div>
	</div>
	
	<div class="type-text">
		<label for="">Anmerkung<br><small>(wird auf Rechnung gedruckt)</small></label>
		<textarea name="txtCompanyAddress" cols="50" rows="4"></textarea>
	</div>

 	 <input wicket:id="submit" type="submit" value="Rechnung erstellen" class="minimal">
</fieldset>

</form>

	
</div>
</wicket:panel>
</html>
