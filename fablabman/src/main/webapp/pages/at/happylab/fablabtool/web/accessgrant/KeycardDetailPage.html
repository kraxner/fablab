<?xml version="1.0" encoding="UTF-8"?>
<wicket:extend>
	<div style="padding: 10px;">
		<h1>Keycard</h1>

		<form wicket:id="form" action="" method="POST" class="yform"
			style="width: 500px">

			<fieldset id="fldDetails" class="columnar">
				<legend>Details</legend>
				
				<div class="type-text">
					<label for="active">Keycard aktiv</label>
					<input wicket:id="active" type="checkbox"/>
				</div>
				
				<div class="type-text">
					<label for="description">Beschreibung</label>
					<textarea wicket:id="description" cols="50" rows="4"></textarea>
				</div>
				
				<div class="type-text">
					<label for="rfid">RFID</label>
					<input wicket:id="rfid" type="text">
				</div>
				

			</fieldset>
			
			<input type="submit" value="Speichern" class="minimal">
		</form>
	</div>
</wicket:extend>
