<form wicket:id="form"  method="POST" class="yform" style="width:500px">
 
<fieldset class="columnar">
	<legend>Art der Mitgliedschaft</legend>

	<div class="type-text">
		<label for="contactPerson">Kontaktperson</label>
		<input wicket:id="contactPerson" type="text" size="50" id="contactPerson" />

	<div class="type-text">
		<label for="email">Email</label>
		<input wicket:id="companyEmail" type="text" size="50" id="email"/>
	</div>
	<div class="type-text">
		<label for="phone">Telefon</label>
		<input wicket:id="companyPhone" type="text" size="50" id="phone"/>

	<fieldset class="columnar">

	      <input wicket:id="address.zipCode" type="text" size="50" id="address-zipcode"/>
	   </div>
	</fieldset>
</fieldset>

   </div>
   <div class="type-text">
      <label for="firstname">Vorname</label>

      <label for="lastname">Nachname</label>
      <input wicket:id="lastname" type="text" size="50" id="lastname"/>
   </div>
   <div class="type-select">
      <label for="gender">Geschlecht</label>
      <select wicket:id="gender" id="gender"></select>
   </div>
   <div class="type-text">
      <label for="birthday">Geburtsdatum</label>

   </div>
   <div class="type-text">
      <label for="email">Email</label>
      <input wicket:id="email" type="text" size="50" id="email"/>
   </div>
   <div class="type-text">
      <label for="phone">Telefon</label>
      <input wicket:id="phone" type="text" size="50" id="phone"/>
   </div>
<!--    
   <fieldset class="columnar">

      <div class="type-text">

         <input wicket:id="address.zipCode" type="text" size="50" id="address-zipcode"/>
      </div>
<!--    </fieldset> -->
   <input wicket:id="removeUserButton" type="submit" value="Benutzer entfernen" class="minimal"/>   
</div>
<input wicket:id="addUserButton" type="submit" value="Benutzer hinzufÃ¼gen" class="minimal"/>
</fieldset>
</div>
<!-- non-profit memberhsip -->
<fieldset wicket:id="non-profitContainer" class="columnar">
   <legend>Non-Profit</legend>
   <div class="type-text">
      <label for="firstname">Vorname</label>
      <input wicket:id="firstname" type="text" size="50" id="firstname"/>
   </div>
   <div class="type-text">
      <label for="lastname">Nachname</label>
      <input wicket:id="lastname" type="text" size="50" id="lastname"/>
   </div>
   <div class="type-select">
      <label for="gender">Geschlecht</label>
      <select wicket:id="gender" id="gender"></select>

<!-- common data which all memberships have in common -->
<fieldset class="columnar">
	<legend>Allgemeine Daten</legend>
	<div class="type-select">
		<label for="membershipstatus">Art der Mitgliedschaft</label>
		<select wicket:id="type" id="membershipstatus">
			<option>au&szlig;erordentlich</option>
			<option>ordentlich</option>
			<option>Ehrenmitglied</option>
		</select>
	</div>
	<div class="type-text">
		<label for="startdate">Mitglied seit</label>
		<input wicket:id="entryDate" type="text" size="50" id="startdate"/>
	</div>
	<div class="type-select">
		<label for="paymentmethod">Default Zahlungsart</label>
		<select wicket:id="paymentMethod" id="paymentmethod">
			<option value="Lastschrift">Lastschrift</option>
			<option value="bar">Bar</option>
			<option value="Rechnung">Rechnung</option>
		</select>
	</div>
	<div id="fldKontodaten">
		<div class="type-text">
			<label for="bankDetails.name">Kontoinhaber</label>
			<input wicket:id="bankDetails.name" type="text" size="50" id="bankDetails.name"/>
		</div>
		<div class="type-text">
			<label for="bankDetails.iban">IBAN</label>
			<input wicket:id="bankDetails.iban" type="text" size="50" id="bankDetails.iban"/>
		</div>
		<div class="type-text">
			<label for="bankDetails.bic">BIC</label>
			<input wicket:id="bankDetails.bic" type="text" size="50" id="bankDetails.bic"/>
		</div>
	</div>
	<div class="type-text">
		<label for="comment">Kommentar</label>
		<textarea wicket:id="comment" id="comment" cols="50" rows="4"></textarea>
	</div>
</fieldset>
</div>
<input wicket:id="submit" type="submit" value="Speichern" class="minimal"/>

</form>
</div>
</wicket:panel>
</html>
