<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
<wicket:extend>

<h1>Assistenten</h1>

	<form wicket:id="createEntries">
		<div class="type-text">
			<label for="">laufende Packete bis</label> <input wicket:id="accountUntil" type="text"/> <label>abrechnen</label>
		</div>
		<input type="submit" value="Buchungen erstellen" class="minimal"/>
		
		<span wicket:id="entryCount"></span>
	</form>
	
	

	<form wicket:id="createInvoices">
		<div class="type-text">
			<label for="">Rechnungen aus offenen Buchungen erstellen</label>
		</div>
		<input type="submit" value="Rechnungen erstellen" class="minimal"/>
		
		<span wicket:id="invoiceCount"></span>
	</form>

</wicket:extend>
</html>
