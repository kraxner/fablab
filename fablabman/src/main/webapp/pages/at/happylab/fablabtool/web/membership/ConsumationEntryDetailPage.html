<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:extend>
	<div style="padding: 10px;">
		<h1><span wicket:id="pageHeader"></span></h1>
		<span id="feedback"></span>
		<form wicket:id="form" action="" method="POST" class="yform" style="width: 500px">

			<fieldset class="columnar">
				<legend>Neue Buchung</legend>

				<div class="type-select">
					<label for="">Vorlage</label> <select wicket:id="consumedItem"></select>
				</div>

				<div class="type-text">
					<label for="">Datum</label> <input wicket:id="date" type="text"/>
				</div>

				<div class="type-text">
					<label for="">Beschreibung</label> <input wicket:id="text" type="text"/>
				</div>

				<div class="type-text">
					<label for="">Einzelpreis</label> <input wicket:id="price" type="text"/>
				</div>

				<div class="type-text">
					<label for="">Anzahl</label> <input wicket:id="quantity" type="text"/>
				</div>

			</fieldset>

			<input wicket:id="submit" type="submit" value="Speichern" class="minimal"/>
			<input wicket:id="deleteEntry" type="submit" value="LÅ¡schen" class="minimal"/>
		</form>
	</div>

</wicket:extend>
</html>
