<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
<wicket:panel>
	<div style="padding: 10px;">
		<form wicket:id="main">

			<div style="">
				<div style="float: left;">
					Anzeige: <input type="checkbox" wicket:id="showCancelledPackages"></input>
					zeige auch stornierte Packete
				</div>
			</div>
			<br style="clear: both;" />

			<div>
				<table wicket:id="subscriptionsTable"></table>
			</div>

			<br/> <span wicket:id="subscriptionsCount"></span> <br/> <br/>

			<input wicket:id="addSubscription" type="submit"
				value="Zusatzpaket buchen" class="minimal"/>
		</form>
		
		<form wicket:id="createEntries">
			
			<div class="type-text">
				<label for="">laufende Pakete bis</label> <input wicket:id="accountUntil" type="text"> <label>abrechnen</label>
			</div>
			<input type="submit" value="Buchungen erstellen" class="minimal"/>
		</form>
	</div>
</wicket:panel>
</html>
